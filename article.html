        /* Toy List (from markdown) */

        /* Responsive Table (from markdown) */

        .markdown-body hr { border: 0; height: 4px; background: linear-gradient(to right, transparent, #FBBF24, transparent); margin: 3rem 0; }
        .markdown-body .toy-quote p { font-family: 'Mochiy Pop One', sans-serif; color: #1E40AF; font-size: 1.25rem; }

    <main id="articleContainer" class="container mx-auto p-4 md:p-8 max-w-5xl">

    <footer class="mt-12 py-8 text-center">
        <div class="container mx-auto px-6">

            <p class="text-sm text-gray-600 mt-2">„Åì„ÅÆ„Çµ„Ç§„Éà„ÅØ„Éï„Ç°„É≥„ÅÆ„Åü„ÇÅ„ÅÆÈùûÂÖ¨Âºè„Çµ„Ç§„Éà„Åß„Åô„ÄÇ</p>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadArticle();
            initializeMenu();
        });

        function initializeMenu() {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('is-closed');
            });
        }

        async function loadArticle() {
            const articleContainer = document.getElementById('articleContainer');
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');

            if (!postFile) {
                articleContainer.innerHTML = '<p class="text-center text-red-500 font-bold">Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
                return;
            }

            try {
                const response = await fetch(postFile);
                if (!response.ok) throw new Error(`Ë®ò‰∫ã„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${postFile}`);
                const markdown = await response.text();
                
                const { attributes, body } = parseFrontmatter(markdown);
                
                document.title = `${attributes.title} | „Éà„Ç§„Éñ„É≠„Ç∞ÔºÅ`;

                const articleHtml = `
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-10 border-4 border-${attributes.categoryColor}-400">
                        <h2 class="font-header text-3xl md:text-5xl text-${attributes.categoryColor}-700 mb-4">${
                            attributes.title
                        }</h2>
                        <div class="flex items-center mb-6 text-gray-500">
                            <span class="text-sm bg-${attributes.categoryColor}-500 text-white font-bold px-3 py-1 rounded-full mr-4">${
                                attributes.category
                            }</span>
                            <span>ÂÖ¨ÈñãÊó•: ${attributes.date}</span>
                        </div>
                        <img src="${attributes.image}" alt="[${attributes.title}„ÅÆ„Ç§„É°„Éº„Ç∏ÁîªÂÉè]" class="w-full h-auto rounded-lg shadow-md mb-8">
                        
                        <div class="toc">
                            <div id="toc-title" class="toc-title is-closed">
                                „Åì„ÅÆË®ò‰∫ã„ÅÆ„ÇÇ„Åè„Åò
                                <span class="toc-arrow">‚ñº</span>
                            </div>
                            <ul id="toc-list" class="toc-list is-closed"></ul>
                        </div>

                        <div class="markdown-body">
                            ${marked.parse(body)}
                        </div>

                        <div class="toy-section">
                            <h3 class="toy-section-title">„Åì„Å°„Çâ„ÅÆË®ò‰∫ã„ÇÇ„Åä„Åô„Åô„ÇÅÔºÅ</h3>
                            <div id="related-posts-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            </div>
                        </div>

                        <div class="text-center mt-12">
                            <a href="index.html" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 text-lg">
                                ‰∏ÄË¶ß„Å∏Êàª„Çã
                            </a>
                        </div>
                    </div>
                `;
                articleContainer.innerHTML = articleHtml;
                
                applyToyStyles(articleContainer);
                generateToc(articleContainer);
                initializeToc(articleContainer);
                loadRelatedPosts(postFile);

            } catch (error) {
                console.error('Error loading article:', error);
                articleContainer.innerHTML = `<p class="text-center text-red-500 font-bold">Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}</p>`;
            }
        }

        function parseFrontmatter(markdown) {
            const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
            const match = frontmatterRegex.exec(markdown);
            const attributes = {};
            let body = markdown;

            if (match) {
                const frontmatter = match[1];
                body = markdown.substring(match[0].length).trim();
                frontmatter.split('\n').forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length) {
                        const value = valueParts.join(':').trim().replace(/^"|"$/g, '');
                        attributes[key.trim()] = value;
                    }
                });
            }
            return { attributes, body };
        }

        function applyToyStyles(container) {
            container.querySelectorAll('blockquote').forEach(quote => quote.classList.add('toy-quote'));
            container.querySelectorAll('.markdown-body ul').forEach(ul => ul.classList.add('toy-list'));
            container.querySelectorAll('table').forEach(table => {
                table.classList.add('responsive-table');
                const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent);
                table.querySelectorAll('tbody tr').forEach(row => {
                    row.querySelectorAll('td').forEach((td, index) => {
                        td.setAttribute('data-label', headers[index] || '');
                    });
                });
            });
        }

        function generateToc(container) {
            const tocList = container.querySelector('#toc-list');
            const headings = container.querySelectorAll('.markdown-body h3');
            if (!tocList || headings.length === 0) {
                const tocContainer = container.querySelector('.toc');
                if(tocContainer) tocContainer.style.display = 'none';
                return;
            };

            headings.forEach((h, i) => {
                const id = `toc-heading-${i}`;
                h.id = id;
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = h.textContent;
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }

        function initializeToc(container) {
            const tocTitle = container.querySelector('#toc-title');
            const tocList = container.querySelector('#toc-list');
            if (!tocTitle || !tocList) return;

            tocTitle.addEventListener('click', () => {
                tocList.classList.toggle('is-closed');
                tocTitle.classList.toggle('is-closed');
            });
        }

        async function loadRelatedPosts(currentPostFile) {
            const relatedPostsGrid = document.getElementById('related-posts-grid');
            if (!relatedPostsGrid) return;

            try {
                const response = await fetch('posts.json');
                const allPosts = await response.json();
                
                const related = allPosts
                    .filter(p => p.file !== currentPostFile)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 2);

                if (related.length === 0) {
                    relatedPostsGrid.innerHTML = '<p>Èñ¢ÈÄ£Ë®ò‰∫ã„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
                    return;
                }

                let relatedHtml = '';
                for (const post of related) {
                    relatedHtml += `
                        <div class="card bg-white rounded-2xl shadow-lg overflow-hidden border-4 border-${post.categoryColor}-400">
                            <img src="${post.image}" alt="[${post.title}„ÅÆÁîªÂÉè]" class="w-full h-40 object-cover">
                            <div class="p-4">
                                <span class="text-sm bg-${post.categoryColor}-500 text-white font-bold px-3 py-1 rounded-full">${post.category}</span>
                                <h3 class="font-header text-xl text-${post.categoryColor}-700 mt-3 mb-2">${post.title}</h3>
                                <a href="article.html?post=${post.file}" class="read-more-btn inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 text-sm">Á∂ö„Åç„ÇíË™≠„ÇÄ</a>
                            </div>
                        </div>
                    `;
                }
                relatedPostsGrid.innerHTML = relatedHtml;

            } catch (error) {
                console.error('Error loading related posts:', error);
                relatedPostsGrid.innerHTML = '<p>Èñ¢ÈÄ£Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ</p>';
            }
        }
    </script>
