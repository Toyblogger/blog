<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/blog/">
    <!-- ファビコン（全ブラウザ共通：.ico形式） -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<!-- iPhone/iPad（SafariなどのAppleデバイス用） -->
<link rel="apple-touch-icon" href="/favicon.ico">

<!-- Android Chrome などのWeb App対応（PWAでなくても適用される） -->
<link rel="icon" sizes="192x192" href="/favicon.ico">

<!-- Microsoft EdgeやIEでのピン留め（必要に応じて） -->
<meta name="msapplication-TileImage" content="/favicon.ico">
<meta name="msapplication-TileColor" content="#ffffff"> <!-- 好きな背景色に変更可能 -->

    <title>トイブログ！</title>
    <meta name="description" content="ディズニーリゾートの最新イベント、おすすめグッズ、限定フードなど、パークがもっと楽しくなる情報をお届けします！">
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a playful look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles */
        html { scroll-behavior: smooth; }
        body {
            --sky-color: #87CEEB;
            --cloud-color: white;
            background-color: var(--sky-color);
            background-image:
                radial-gradient(farthest-side at 10% 90%, var(--cloud-color) 15%, transparent 0),
                radial-gradient(farthest-side at 15% 85%, var(--cloud-color) 20%, transparent 0),
                radial-gradient(farthest-side at 25% 95%, var(--cloud-color) 25%, transparent 0),
                radial-gradient(farthest-side at 70% 10%, var(--cloud-color) 15%, transparent 0),
                radial-gradient(farthest-side at 75% 15%, var(--cloud-color) 20%, transparent 0),
                radial-gradient(farthest-side at 85% 5%, var(--cloud-color) 25%, transparent 0);
            background-size: 200px 200px;
            background-position: 0 0, 0 0, 0 0, 100px 100px, 100px 100px, 100px 100px;
        }
        .font-header { font-family: 'Mochiy Pop One', sans-serif; }
        .card { transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; }
        .card:hover { transform: translateY(-10px) scale(1.03); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }

        .toy-story-title {
            color: #E53935;
            text-shadow: 3px 3px 0px #FBBF24, 5px 5px 0px #3B82F6;
            transform: rotate(-2deg);
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }
        .toy-story-title:hover { transform: rotate(1deg) scale(1.05); }

        /* Hamburger Menu */
        #mobile-menu { background-color: #FFFDE7; border-bottom: 4px dashed #F9A825; transition: transform 0.3s ease-out, opacity 0.3s ease-out; transform-origin: top; }
        #mobile-menu.is-closed { transform: scaleY(0); opacity: 0; display: none; }
        #mobile-menu a::before { display: inline-block; margin-right: 10px; font-size: 1.2em; }
        #mobile-menu a[data-category="all"]::before { content: '🏠'; }
        #mobile-menu a[data-category="イベント"]::before { content: '🎪'; }
        #mobile-menu a[data-category="グッズ"]::before { content: '🎁'; }
        #mobile-menu a[data-category="フード"]::before { content: '🍕'; }

        /* Search Box */
        #search-box {
            border: 4px solid #F59E0B; border-radius: 50px; padding: 0.5rem 1.5rem;
            font-family: 'Noto Sans JP', sans-serif; font-size: 1.1rem;
            transition: all 0.3s;
        }
        #search-box:focus {
            outline: none; box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.5); border-color: #FBBF24;
        }

        /* Tag Cloud */
        .tag-cloud {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            border: 4px dashed #34D399;
            border-radius: 20px;
            padding: 1.5rem;
            margin: 2rem auto;
        }
        .tag-cloud-title { font-family: 'Mochiy Pop One', sans-serif; color: #10B981; font-size: 1.8rem; text-align: center; margin-bottom: 1.5rem; }
        .tag-cloud-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem; }
        .tag-cloud-list a {
            background-color: #FBBF24; color: #78350F; font-weight: bold; padding: 0.5rem 1rem;
            border-radius: 9999px; text-decoration: none; font-size: 0.9rem;
            transition: background-color 0.2s, transform 0.2s;
        }
        .tag-cloud-list a:hover { background-color: #F59E0B; transform: scale(1.05); }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 3rem; }
        .pagination a, .pagination span {
            background-color: #3B82F6; color: white; font-family: 'Mochiy Pop One', sans-serif;
            padding: 0.75rem 1.25rem; border-radius: 12px; text-decoration: none;
            transition: background-color 0.2s, transform 0.2s;
        }
        .pagination a:hover { background-color: #2563EB; transform: scale(1.05); }
        .pagination .current { background-color: #EF4444; cursor: default; }
        .pagination .disabled { background-color: #9CA3AF; cursor: not-allowed; opacity: 0.7; }

        /* Back to Top Button */
        #back-to-top {
            position: fixed; bottom: 20px; right: 20px; background-color: #EF4444; color: white;
            width: 50px; height: 50px; border-radius: 50%;
            display: none; justify-content: center; align-items: center; font-size: 24px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: opacity 0.3s, transform 0.3s;
        }
        #back-to-top:hover { background-color: #DC2626; transform: scale(1.1); }

    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white md:bg-white/80 md:backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-header">
                <a href="index.html" class="toy-story-title category-link" data-category="all">トイブログ！</a>
            </h1>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="category-link text-lg text-gray-700 hover:text-yellow-500 transition-colors duration-300" data-category="all">ホーム</a>
                <a href="#" class="category-link text-lg text-gray-700 hover:text-yellow-500 transition-colors duration-300" data-category="イベント">イベント</a>
                <a href="#" class="category-link text-lg text-gray-700 hover:text-yellow-500 transition-colors duration-300" data-category="グッズ">グッズ</a>
                <a href="#" class="category-link text-lg text-gray-700 hover:text-yellow-500 transition-colors duration-300" data-category="フード">フード</a>
            </nav>
            <button id="menu-button" class="md:hidden text-gray-800 focus:outline-none w-8 h-8">
                <svg viewBox="0 0 100 80" width="40" height="40">
                  <rect fill="#EF4444" width="100" height="20" rx="10"></rect>
                  <rect fill="#FBBF24" y="30" width="100" height="20" rx="10"></rect>
                  <rect fill="#3B82F6" y="60" width="100" height="20" rx="10"></rect>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="is-closed md:hidden">
            <a href="#" class="category-link block py-3 px-6 text-lg text-gray-700 hover:bg-yellow-200 transition-colors duration-200" data-category="all">ホーム</a>
            <a href="#" class="category-link block py-3 px-6 text-lg text-gray-700 hover:bg-yellow-200 transition-colors duration-200" data-category="イベント">イベント</a>
            <a href="#" class="category-link block py-3 px-6 text-lg text-gray-700 hover:bg-yellow-200 transition-colors duration-200" data-category="グッズ">グッズ</a>
            <a href="#" class="category-link block py-3 px-6 text-lg text-gray-700 hover:bg-yellow-200 transition-colors duration-200" data-category="フード">フード</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <div id="mainContent" class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-12 p-8 bg-white/70 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-yellow-400">
            <h2 class="text-4xl md:text-5xl font-header text-red-500 mb-4">最新パーク情報をお届け！</h2>
            <p class="text-lg md:text-xl text-gray-700 max-w-3xl mx-auto">
                ディズニーリゾートの最新イベント、おすすめグッズ、限定フードなど、パークがもっと楽しくなる情報をお届けします！おもちゃ箱みたいにワクワクする情報をチェックしよう！
            </p>
        </section>

        <!-- Search and Filter Section -->
        <section class="mb-12">
            <div class="text-center mb-8">
                <input type="text" id="search-box" placeholder="記事をさがす..." class="w-full md:w-1/2 mx-auto">
            </div>
            <div id="tag-cloud" class="tag-cloud">
                <h3 class="tag-cloud-title">タグから探す</h3>
                <div id="tag-cloud-list" class="tag-cloud-list">
                    <!-- Tags will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Filter Title -->
        <div class="text-center mb-8">
            <h2 id="filter-title" class="text-3xl font-header text-purple-600">すべての記事</h2>
        </div>

        <!-- Blog Post Grid -->
        <div id="post-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog posts will be loaded here dynamically -->
        </div>

        <!-- Pagination -->
        <nav id="pagination-nav" class="pagination">
            <!-- Pagination links will be loaded here -->
        </nav>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-8 text-center">
        <div class="container mx-auto px-6">
            <p class="font-header text-2xl text-blue-600 mb-2">トイブログ！</p>
            <p class="text-gray-700">&copy; 2025 ToyBlog. All Rights Reserved.</p>
            <p class="text-sm text-gray-600 mt-2">このサイトはファンのための非公式サイトです。</p>
        </div>
    </footer>

    <button id="back-to-top" title="トップに戻る">▲</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadBlogPosts();
            initializeStaticEventListeners();
        });

        const mainContent = document.getElementById('mainContent');
        const postGrid = document.getElementById('post-grid');
        const filterTitle = document.getElementById('filter-title');
        const searchBox = document.getElementById('search-box');
        const tagCloudList = document.getElementById('tag-cloud-list');
        const paginationNav = document.getElementById('pagination-nav');
        
        let allPosts = [];
        let allTags = new Set();
        const POSTS_PER_PAGE = 6;

        async function loadBlogPosts() {
            try {
                const response = await fetch('posts.json');
                allPosts = await response.json();

                // Collect all unique tags
                allPosts.forEach(post => {
                    post.tags.forEach(tag => allTags.add(tag));
                });
                displayTagCloud();

                // Initial display based on URL parameters
                const params = new URLSearchParams(window.location.search);
                const category = params.get('category');
                const tag = params.get('tag');
                const page = parseInt(params.get('page') || '1', 10);

                filterAndDisplayPosts({ category, tag, page });

            } catch (error) {
                console.error('Error loading blog posts:', error);
                postGrid.innerHTML = '<p>記事の読み込みに失敗しました。</p>';
            }
        }

        function filterAndDisplayPosts(filters = {}) {
            const { category, tag, searchTerm, page = 1 } = filters;
            let filteredPosts = allPosts;

            let title = 'すべての記事';

            if (category && category !== 'all') {
                filteredPosts = filteredPosts.filter(p => p.category === category);
                title = `カテゴリ: ${category}`;
            }
            if (tag) {
                filteredPosts = filteredPosts.filter(p => p.tags.includes(tag));
                title = `タグ: ${tag}`;
            }
            if (searchTerm) {
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                filteredPosts = filteredPosts.filter(p => 
                    p.title.toLowerCase().includes(lowerCaseSearchTerm) || 
                    p.description.toLowerCase().includes(lowerCaseSearchTerm) ||
                    p.tags.some(t => t.toLowerCase().includes(lowerCaseSearchTerm))
                );
                title = `「${searchTerm}」の検索結果`;
            }

            filterTitle.textContent = title;
            displayPaginatedPosts(filteredPosts, page);
        }

        function displayPaginatedPosts(posts, page) {
            postGrid.innerHTML = '';
            paginationNav.innerHTML = '';

            if (posts.length === 0) {
                postGrid.innerHTML = '<p class="text-center col-span-full">該当する記事はありません。</p>';
                return;
            }

            const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
            const start = (page - 1) * POSTS_PER_PAGE;
            const end = start + POSTS_PER_PAGE;
            const postsToShow = posts.slice(start, end);

            for (const post of postsToShow) {
                const card = document.createElement('div');
                card.className = `card bg-white rounded-2xl shadow-lg overflow-hidden border-4 border-${post.categoryColor}-400`;
                card.innerHTML = `
                    <img src="${post.image}" alt="[${post.title}の画像]" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <span class="category-link text-sm bg-${post.categoryColor}-500 text-white font-bold px-3 py-1 rounded-full cursor-pointer" data-category="${post.category}">${post.category}</span>
                        <h3 class="font-header text-2xl text-${post.categoryColor}-700 mt-4 mb-2">${post.title}</h3>
                        <p class="text-gray-600 mb-4">
                            ${post.description}
                        </p>
                        <a href="article.html?post=${post.file}" class="read-more-btn inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-5 rounded-full transition-colors duration-300">続きを読む</a>
                    </div>
                `;
                postGrid.appendChild(card);
            }

            createPaginationLinks(totalPages, page);
        }

        function createPaginationLinks(totalPages, currentPage) {
            if (totalPages <= 1) return;

            // Previous button
            const prevLink = document.createElement(currentPage > 1 ? 'a' : 'span');
            prevLink.href = currentPage > 1 ? `?page=${currentPage - 1}` : '#';
            prevLink.textContent = '前へ';
            prevLink.className = currentPage > 1 ? '' : 'disabled';
            paginationNav.appendChild(prevLink);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement(i === currentPage ? 'span' : 'a');
                pageLink.href = i !== currentPage ? `?page=${i}` : '#';
                pageLink.textContent = i;
                pageLink.className = i === currentPage ? 'current' : '';
                paginationNav.appendChild(pageLink);
            }

            // Next button
            const nextLink = document.createElement(currentPage < totalPages ? 'a' : 'span');
            nextLink.href = currentPage < totalPages ? `?page=${currentPage + 1}` : '#';
            nextLink.textContent = '次へ';
            nextLink.className = currentPage < totalPages ? '' : 'disabled';
            paginationNav.appendChild(nextLink);
        }

        function displayTagCloud() {
            tagCloudList.innerHTML = Array.from(allTags).map(tag => 
                `<a href="#" class="tag-link" data-tag="${tag}">${tag}</a>`
            ).join('');
        }

        function initializeStaticEventListeners() {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('is-closed');
            });

            document.body.addEventListener('click', (event) => {
                const categoryLink = event.target.closest('.category-link');
                const tagLink = event.target.closest('.tag-link');

                if (categoryLink) {
                    event.preventDefault();
                    searchBox.value = '';
                    filterAndDisplayPosts({ category: categoryLink.dataset.category });
                    if (!mobileMenu.classList.contains('is-closed')) mobileMenu.classList.add('is-closed');
                }
                if (tagLink) {
                    event.preventDefault();
                    searchBox.value = '';
                    filterAndDisplayPosts({ tag: tagLink.dataset.tag });
                }
            });

            searchBox.addEventListener('input', (e) => {
                filterAndDisplayPosts({ searchTerm: e.target.value });
            });

            initializeBackToTop();
        }

        function initializeBackToTop() {
            const backToTopButton = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.style.display = 'flex';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>

</body>
</html>
